<div id="auraTable">
	<table class="table table-condensed table-striped">
			<colgroup><col><col><col><col><col><col><col></colgroup>
			<thead>
				<tr>
					<th>Aura</th>
					<th>Map</th>
					<th>Uptime</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="aura in unit.Auras | orderBy:orderFunction">
					<td><img ng-src="icons/{{aura.ID}}" />{{aura.Name}}</td>
					<td aura-map></td>
					<td>{{aura.Uptime | prettyNum }}%</td>
				</tr>
			</tbody>
	</table>
</div>
