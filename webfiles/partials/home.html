<div class="row">
	<div class="col-lg-12">
	<nav class="navbar navbar-default">
	<ul class="nav navbar-nav">
		<li><a>Damage</a></li>
		<li><a>Other Stuff</a></li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{currentEncounter}} <span class="caret"></span></a>

			</ul>
		</li>
	</ul>
</nav>
</div>
</div>
