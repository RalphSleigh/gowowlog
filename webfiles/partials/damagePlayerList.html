<div id="dpsTable">
<table class="table table-condensed table-striped table-hover">
	<colgroup><col><col><col></colgroup>
		<thead>
			<tr><th>Name</th><th>Damage</th><th>DPS</th></tr>
		</thead>
		<tbody ng-if="state.damage.d=='Damage'">
				<tr ng-class="{active: player.ID === state.player.ID}" ng-click="setPlayer(player)" class="dmg-animation-appear" ng-repeat="player in e.PlayerDPS | orderBy:orderFunction">
					<td><img class="tableIcon" ng-src="icons/{{player.Spec | specIconString}}" />{{player.Name}}</td>
					<td>
					<div style="width:{{barPercent(player.Damage)}}%" class="classBar bg-{{cssClass(player.Class)}}"></div>
					{{player.Damage | prettyNum}}</td>
					<td>{{player.DPS | prettyNum}}</td>
				</tr>
		</tbody>
		<tbody ng-if="state.damage.d=='Healing'">
				<tr ng-class="{active: player.ID === state.player.ID}" ng-click="setPlayer(player)" ng-repeat="player in e.PlayerHealing | orderBy:orderFunction">
					<td><img class="tableIcon" ng-src="icons/{{player.Spec | specIconString}}" />{{player.Name}}</td>
					<td>
					<div style="width:{{barPercent(player.Damage)}}%" class="classBar bg-{{cssClass(player.Class)}}"></div>
					{{player.Damage | prettyNum}}</td>
					<td>{{player.DPS | prettyNum}}</td>
				</tr>
		</tbody>
</table>
</div>
