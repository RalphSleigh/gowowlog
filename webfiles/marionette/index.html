<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Backbone Version</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="theme.css">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
	
	<div class="container-fluid" id="container"></div>

		<!-- main layout template -->
	<script type="text/template" id="template-main-layout">
		<div class="row">
			<nav class="navbar navbar-default col-lg-12">
				<ul class="nav navbar-nav">
					<li><a role="tab" data-toggle="tab" target="#damage" href="#damage">Damage</a></li>
					<li><a role="tab" data-toggle="tab" target="#auras" href="#auras">Auras</a></li>
					
					</ul>
					<ul class="nav navbar-nav" id="encounterList"></ul>
				</li>
			</nav>
		</div>
		<div class="row" id="content">
				
	
		</div>
	</script>

		<!-- home screen template -->
	<script type="text/template" id="template-encounter-item">
			<%= Name %>
	</script>

		<!-- info screen template -->
	<script type="text/template" id="template-encounter-list">
		  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Encounter <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
          </ul>
	</script>
		
		<script type="text/template" id="template-main-damage">
		
				<div role="tabpanel" class="tab-pane active" id="damage">
					<div class="row">
						<div id="damagePlayerTable"class="col-lg-4">
							<table class="table table-condensed table-striped">
								<tr><th>Name</th><th>Damage (dps)</td></tr>
							</table>
						</div>
						<div id="damageSpellTable" class="col-lg-8">
							
						</div>
					</div>
					<div class="row">
						<div id="castTimeline" class="col-lg-12">
							<div class="fullLine"></div>
							<div class="zoomLine">
								<div class="zoomInner"></div>
							</div>
						</div>
					</div>
				</div>
					<div role="tabpanel" class="row tab-pane" id="auras">
						<div id="auraPlayerTable" class="col-lg-2">
							<table class="table table-condensed table-striped">
								<tr><th>Name</th></tr>
							</table>
						</div>
						<div id="auraTable" class="col-lg-10">
							<div id="auraTimeMarker"></div>
							<table class="table table-condensed table-striped">
							</table>
						</div>
				</div>
		</script>

		<script type="text/template" id="template-damage-player-item">
			<td><%= Name %></td><td><div style="width:<%= dpsPercent %>%" class="classBar bg-<%= css %>"></div><%= sigFmt(Damage) %></td><td><%- sigFmt(DPS) %></td>
		</script><!-- !>

		<!-- info screen template -->
		<script type="text/template" id="template-damage-player-list">
			
		<table class="table table-condensed table-striped table-hover">
			<colgroup><col><col><col></colgroup>
			<thead>
				
				<tr><th>Name</th><th>Damage</th><th>DPS</th></tr>
			</thead>
			<tbody>
			</tbody>
		</table>
			
			

		</script>
			
		<script type="text/template" id="template-damage-spell-item">
			//<td><img src="icons?<%= SpellID %>" /><%= SpellName %></td>
			<td><div style="width:<%- Damage * 70/maxUnitSpellDamage %>%;<%= schoolBG() %>" class="classBar"></div><div style="width:<%- Absorb * 70/maxUnitSpellDamage %>%;<%= schoolBG() %>" class="classBar"></div><%- sigFmt(Damage) %> (<%- sigFmt(Absorb) %>)</td>
			<td><%- numeral((Damage+Absorb)*100/TotalDamage).format("00") %>%</td>
			<td><%- numeral(Casts).format("00") %></td>
			<td><%- numeral(Hits).format("00") %></td>
			<td><%- numeral(Ticks).format("00") %></td>
			<td><%- numeral((Hits+Ticks) > 0 ? (Crits * 100) / (Hits+Ticks+Multis): 0 ).format("00") %>%</td>
			<td><%- numeral((Hits+Ticks) > 0 ? (Multis * 100) / (Hits+Ticks) : 0).format("00") %>%</td>
		</script>

		<!-- info screen template -->
		<script type="text/template" id="template-damage-spell-list">
		<table class="table table-condensed table-striped">
			<colgroup><col><col><col><col><col><col><col></colgroup>
			<thead>
			<tr><th>Spell</th><th>Damage (Absorbed)</th><th>%</th><th>Casts</th><th>Hits</th><th>Ticks</th><th>Crits</th><th>Multi</th></tr>
			</thead><tbody>
				</tbody>
			</table>
		</script>
	
	<script src="/js/jquery-2.1.3.js"></script>
	<script src="/js/transport.js"></script>
	<script src="/js/underscore.js"></script>
	<script src="/js/backbone.js"></script>
	<script src="/js/backbone-relational.js"></script>
	<script src="/js/backbone.wreqr.js"></script>
	<script src="/js/childviewcontainer.js"></script>
	<script src="/js/backbone.babysitter.js"></script>
	
	<script src="/js/backbone.marionette.js"></script>
	<script src="/js/marionette-selectable_list.js"></script>
	<script src="/js/models.js"></script>
	<script src="/js/app.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.js"></script>	
</body>
</html>
