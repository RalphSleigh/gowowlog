<!DOCTYPE html>
<html>
<head>
	<title>Damage n Stuff</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="theme.css">

	
	<script src="script/damage.js" ></script>
	<script src="script/transport.js" ></script>
	<script src="script/encounter.js" ></script>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
	<div class="container-fluid">
		<div role="tabpanel">	
			<div class="row">
				<div class="col-lg-4"><!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#damage" aria-controls="damage" role="tab" data-toggle="tab">Damage</a></li>
						<li role="presentation"><a href="#auras" aria-controls="auras" role="tab" data-toggle="tab">Auras</a></li>
					</ul>
				</div>
				<div class="col-lg-8">
					<div id="encounterTitle">
						<span class="prev"></span> < <span class="current"></span> > <span class="next"></span>
					</div>
				<div>
			</div>
			</div>
			<!-- Tab panes -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="damage">
					<div class="row">
						<div id="dpsTable" class="col-lg-4">
							<table class="table table-condensed table-striped">
								<tr><th>Name</th><th>Damage (dps)</td></tr>
							</table>
						</div>
						<div id="spellTable" class="col-lg-8">
							<table class="table table-condensed table-striped">
								<tr><th>Spell</th><th>Damage</th></tr>
							</table>
						</div>
					</div>
					<div class="row">
						<div id="castTimeline" class="col-lg-12">
							<div class="fullLine"></div>
							<div class="zoomLine">
								<div class="zoomInner"></div>
							</div>
						</div>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane" id="auras">
					<div class="row">
						<div id="auraPlayerTable" class="col-lg-2">
							<table class="table table-condensed table-striped">
								<tr><th>Name</th></tr>
							</table>
						</div>
						<div id="auraTable" class="col-lg-10">
							<div id="auraTimeMarker"></div>
							<table class="table table-condensed table-striped">
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>		

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	
</body>
</html>
